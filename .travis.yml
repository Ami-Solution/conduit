dist: xenial
language: python

addons:
  apt_packages:
    - nodejs
    - npm
    - redis-server
    
python:
    - 3.7
sudo: required
services:
    - docker
script: 
    - pip install node
    - yarn add dotenv
    - pip install docker-compose
#    - npm install -g npx
    - docker container ls -a
    - docker start --name pg -p 5432:5432 -e POSTGRES_PASSWORD=password -e POSTGRES_USER=root -e POSTGRES_DB=zeroex -d postgres
    - yarn start
